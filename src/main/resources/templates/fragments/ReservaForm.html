<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Fragmento</title>
    
</head>
<body>
    <div th:fragment="reservaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            
            <label class="col-form-label" for="fecha">Fecha Entrada</label>
        <input class="form-control" type="date" id="fechaentrada" name="fechaentrada" required><br>
        <label class="col-form-label" for="fecha">Fecha Salida</label>
        <input class="form-control" type="date" id="fechasalida" name="fechasalida" required><br>

            <label class="col-form-label">NÃºmero Personas</label>
            <input class="form-control" type="number" id="numpersonas"
            name="numpersonas" required th:value="${reserva.numpersonas}"/>
            <!--estado es booleano-->
            <label class="col-form-label">Estado</label>
            <input class="form-control" type="text" id="estado"
            name="estado" required th:value="${reserva.estado}"/>

            <label class="col-form-label">Precio Reserva</label>
            <input class="form-control" type="number" id="precioreserva"
            name="precioreserva" required th:value="${reserva.precioreserva}"/>

            <label class="col-form-label" for="usuarioId">Usuario:</label>
            <select class="form-control" id="usuarioId" name="usuarioId" required>
                <th:block th:each="usuarioId : ${usuarios}" >
                    <option th:value="${usuarioId.id}" th:text="${usuarioId.id}" th:selected="${reserva != null && reserva.usuarioId != null && reserva.usuarioId.id == usuarioId.id}"></option>
                </th:block>
            </select><br>

  
            <label class="col-form-label" for="planId">Tipo:</label>
            <select class="form-control" id="planId" name="planId" required>
                <th:block th:each="planId : ${planes}">
                    <option th:value="${planId.id}" th:text="${planId.tipo}" th:selected="${reservas != null && reservas.planId != null && reservas.planId.id == planId.id}"></option>
                </th:block>
            </select><br>

            <label class="col-form-label" for="habitacionId">Habitacion:</label>
            <select class="form-control" id="habitacionId" name="habitacionId" required>
                <th:block th:each="habitacionId : ${habitaciones}" >
                    <option th:value="${habitacionId.id}" th:text="${habitacionId.id}" th:selected="${reserva != null && reserva.habitacionId != null && reserva.habitacionId.id == habitacionId.id}"></option>
                </th:block>
            </select><br>
            
        



    


            
            
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/reservas}" class="btn btn-primary">Cancelar</a>
            </div>
            

        </form>
    </div>


    
</body>
</html>
