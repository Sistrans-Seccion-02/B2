<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Fragmento</title>
    
</head>
<body>
    <div th:fragment="reservaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">ID Reserva</label>
            <input class="form-control" type="number" id="idReserva"
            name="idReserva" required th:value="${reserva.idReserva}"/>
            <label class="col-form-label">Fecha Entrada</label>
            <input class="form-control" type="text" id="fechaEntrada"
            name="fechaEntrada" required th:value="${reserva.fechaEntrada}"/>
            <label class="col-form-label">Fecha Salida</label>
            <input class="form-control" type="text" id="fechaSalida"
            name="fechaSalida" required th:value="${reserva.fechaSalida}"/>
            <label class="col-form-label">NÃºmero Personas</label>
            <input class="form-control" type="number" id="numPersonas"
            name="numPersonas" required th:value="${reserva.numPersonas}"/>
            <!--estado es booleano-->
            <label class="col-form-label">Estado</label>
            <input class="form-control" type="text" id="estado"
            name="estado" required th:value="${reserva.estado}"/>
            <label class="col-form-label">Precio Reserva</label>
            <input class="form-control" type="number" id="precioReserva"
            name="precioReserva" required th:value="${reserva.precioReserva}"/>
            <label class="col-form-label">Precio Reserva</label>
            <input class="form-control" type="number" id="precioReserva"
            name="precioReserva" required th:value="${reserva.precioReserva}"/>
            <label class="col-form-label">Tipo Plan Consumo</label>
            <input class="form-control" type="number" id="tipoPlanConsumo"
            name="tipoPlanConsumo" required th:value="${reserva.tipoPlanConsumo}"/>
            <label class="col-form-label">Usuario ID</label>
            <input class="form-control" type="number" id="usuarioID"
            name="usuarioID" required th:value="${reserva.usuarioID}"/>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/reservas}" class="btn btn-primary">Cancelar</a>
            </div>
            

        </form>
    </div>


    
</body>
</html>
