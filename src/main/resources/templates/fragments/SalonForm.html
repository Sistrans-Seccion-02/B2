<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Fragmento</title>
    
</head>
<body>
    <div th:fragment="salonForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre"
            name="nombre" required th:value="${salon.nombre}"/>
            <label class="col-form-label">Horario Apertura</label>
            <input class="form-control" type="text" id="horarioapertura"
            name="horarioApertura" required th:value="${salon.horarioapertura}"/>
            <label class="col-form-label">Horario Cierre</label>
            <input class="form-control" type="text" id="horariocierre"
            name="horarioCierre" required th:value="${salon.horariocierre}"/>
            <label class="col-form-label">Tipo Salon</label>
            <input class="form-control" type="text" id="tiposalon"
            name="tiposalon" required th:value="${salon.tiposalon}"/>
            <label class="col-form-label">Capacidad</label>
            <input class="form-control" type="number" id="capacidad"
            name="capacidad" required th:value="${salon.capacidad}"/>

        
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/salones}" class="btn btn-primary">Cancelar</a>
            </div>
            

        </form>
    </div>


    
</body>
</html>
