<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Fragmento</title>
    
</head>
<body>
    <div th:fragment="salonForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre"
            name="nombre" required th:value="${salon.nombre}"/>
            <label class="col-form-label">Horario Apertura</label>
            <input class="form-control" type="text" id="horarioApertura"
            name="horarioApertura" required th:value="${salon.horarioApertura}"/>
            <label class="col-form-label">Horario Cierre</label>
            <input class="form-control" type="text" id="horarioCierre"
            name="horarioCierre" required th:value="${salon.horarioCierre}"/>
            <label class="col-form-label">Ocupado</label>
            <input class="form-control" type="text" id="ocupado"
            name="ocupado" required th:value="${salon.ocupado}"/>
            <label class="col-form-label">Tipo Salon</label>
            <select class="form-control" id="tipoSalon"
            name="tipoSalon" required>
            <option value="Reuniones" th:selection="${salon.tipoSalon eq 'Reuniones'}">
                Reuniones
            </option>
            <option value="Conferencias" th:selection="${salon.tipoSalon eq 'Conferencias'}">
                Conferencias
            </option>
            </select>
            <label class="col-form-label">Capacidad</label>
            <input class="form-control" type="number" id="capacidad"
            name="capacidad" required th:value="${salon.capacidad}"/>

        
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/salones}" class="btn btn-primary">Cancelar</a>
            </div>
            

        </form>
    </div>


    
</body>
</html>
