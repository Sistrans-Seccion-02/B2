<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div th:fragment="ReservaServicioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Id Reserva</label>
            <input class="form-control" type="number" id="idreservas"
            name="idreservas" required th:value="${reservaServicio.idreservas}"/><br>
            <label class="col-form-label">Fecha Inicial</label>
            <input class="form-control" type="text" id="fechayhorai"
            name="fechayhorai" required th:value="${reservaServicio.fechayhorai}"/><br>
            <label class="col-form-label">Fecha Final</label>
            <input class="form-control" type="text" id="fechayhoraf"
            name="fechayhoraf" required th:value="${reservaServicio.fechayhoraf}"/><br>
            <label class="col-form-label">Nombre Spa</label>
            <input class="form-control" type="text" id="Spas_nombre"
            name="Spas_nombre" required th:value="${reservaServicio.Spas_nombre}"/><br>
            <label class="col-form-label">Nombre Salon</label>
            <input class="form-control" type="text" id="Salones_nombre"
            name="Salones_nombre" required th:value="${reservaServicio.Salones_nombre}"/><br>
            <label class="col-form-label">Id consumo</label>
            <input class="form-control" type="number" id="Consumos_idconsumo"
            name="Consumos_idconsumo" required th:value="${reservaServicio.Consumos_idconsumo}"/><br>
            <label class="col-form-label">Id utensilio</label>
            <input class="form-control" type="number" id="Utensilios_id"
            name="Utensilios_id" required th:value="${reservaServicio.Utensilios_id}"/><br>
            <div class="text_center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/reservasServicio}" class="btn btn-primary">Cancelar</a>
            </div>   
        </form>
    </div>

</body>
</html>
