<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Fragmento</title>
    
</head>
<body>
    <div th:fragment="reservaSalonForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">ID Reserva Salon</label>
            <input class="form-control" type="number" id="idReservaSalon"
            name="idReservaSalon" required th:value="${reservaSalon.idReservaSalon}"/>
            <label class="col-form-label">Duracion</label>
            <input class="form-control" type="number" id="duracion"
            name="duracion" required th:value="${reservaSalon.duracion}"/>
            <label class="col-form-label">Fecha</label>
            <input class="form-control" type="text" id="fecha"
            name="fecha" required th:value="${reservaSalon.fecha}"/>
            <label class="col-form-label">Nombre Salon</label>
            <input class="form-control" type="text" id="SpasNombre"
            name="SpasNombre" required th:value="${reservaSalon.SpasNombre}"/>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/reservasSalon}" class="btn btn-primary">Cancelar</a>
            </div>
            
            
        </form>
    </div>


    
</body>
</html>
