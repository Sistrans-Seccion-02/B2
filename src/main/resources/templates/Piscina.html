<!DOCTYPE html>
<html lang="en">
<head>

                <td>
                    <a th:href="@{/piscinas/{id}/editar(id=${tiphab.id})}" >Editar</a>
                    <a th:href="@{/piscinas/{id}/eliminar(id=${tiphab.id})}" onclick="return confrim ('Estas seguro de borrar esta piscina?')" > Eliminar</a>

            </tr>


        </th:block>


    </table>
    <div>
        <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
