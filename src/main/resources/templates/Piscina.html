<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Piscinas</title>
</head>
<body>
    <div> Lista de Piscinas</div>
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Nombre</th>
                <th>Horario Apertura</th>
                <th>Horario Cierre</th>
                <th>Profundidad</th>
                <th>id Consumo</th>
                <th>Precio Final</th>

            </tr>
        </thead>
        <th:block th:each="Piscinas:${Piscinas}">
            <tr>
                <td th:text="${Piscinas.nombre}"></td>
                <td th:text="${Piscinas.horarioapertura}"></td>
                <td th:text="${Piscinas.horariocierre}"></td>
                <td th:text="${Piscinas.profundidad}"></td>
                <td th:text="${Piscinas.Consumos_idConsumo}"></td>
                <td th:text="${Piscinas.preciofinal}"></td>
                <td>
                    <a th:href="@{/piscinas/{nombre}/edit(nombre=${Piscinas.nombre})}" >Editar</a>
                    <a th:href="@{/piscinas/{nombre}/delete(nombre=${Piscinas.nombre})} "onclick = "return confirm ('Estas seguro de borrar esta piscina?')" > Eliminar</a>

                </td>
            </tr>


        </th:block>


    </table>
    <div>
        <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
        <a th:href="@{piscinas/new}" class="btn btn-primary">AÃ±adir psicina</a>
</body>
</html>
