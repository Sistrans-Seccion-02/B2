<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Salon</title>
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div>
        <h1>Lista de Reservas de Salones</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID Reserva Salon</th>
                    <th>Duracion</th>
                    <th>Fecha</th>
                    <th>Nombre Salon</th>
                </tr>
            </thead>
            <th:block th:each="reservaSalon:${reservasSalon}">
                <tr>
                    <td th:text="${reservaSalon.idReservaSalon}"></td>
                    <td th:text="${reservaSalon.duracion}"></td>
                    <td th:text="${reservaSalon.fecha}"></td>
                    <td th:text="${reservaSalon.SalonesNombre}"></td>
                    <td>
                        <a th:href="@{reservasSalon/{idReservaSalon}/edit(id=${reservaSalon.idReservaSalon})}">
                            Editar
                        </a>
                        <a th:href="@{reservasSalon/{idReservaSalon}/delete(id=${reservaSalon.idReservaSalon})}"
                        onclick="return confirm('¿Estás seguro de borrar esta reserva de salón?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn-primary">Volver Atrás</a>
            <a th:href="@{reservasSalon/new}" class="btn btn-primary">Añadir reserva salon</a>
        </div>
    </div>
</body>
</html>
