<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Lavanderias</title>
</head>
<body>
    <div> Lista de lavanderias</div>
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Nombre</th>
                <th>Horario Apertura</th>
                <th>Horario Cierre</th>
                <th>Tipo de salon</th>
                <th>Capacidad</th>

            </tr>
        </thead>
        <th:block th:each="Salones:${Salones}">
            <tr>
                <td th:text="${Salones.nombre}"></td>
                <td th:text="${Salones.horarioapertura}"></td>
                <td th:text="${Salones.horariocierre}"></td>
                <td th:text="${Salones.tiposalon}"></td>
                <td th:text="${Salones.capacidad}"></td>
    
                <td>
                    <a th:href="@{/salones/{nombre}/edit(nombre=${Salones.nombre})}" >Editar</a>
                    <a th:href="@{/salones/{nombre}/delete(nombre=${Salones.nombre})} "onclick = "return confirm ('Estas seguro de borrar este salon?')" > Eliminar</a>

                </td>
            </tr>


        </th:block>


    </table>
    <div>
        <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
        <a th:href="@{salones/new}" class="btn btn-primary">AÃ±adir salon</a>
</body>
</html>
