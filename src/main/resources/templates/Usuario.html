<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Usuarios</title>
</head>
<body>
    <div> lista de usuarios</div>
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>cedula</th>
                <th>tipo</th>
                <th>Acciones</th>

            </tr>
        </thead>
        <th:block th:each="user:${usuarios}">
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.nombre}"></td>
                <td th:text="${user.cedula}"></td>
                <td th:text="${user.tipo}"></td>
                <td>
                    <a th:href="@{usuarios/{id}/editar(id=${user.id})}" >Editar</a>
                    <a th:href="@{/usuarios/{id}/eliminar(id=${user.id})}" onclick="return confrim ('Estas seguro de borrar este usario?')" > Eliminar</a>

            </tr>


        </th:block>


    </table>
    <div>
        <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
        <a th:href="@{usuarios/new}" class="btn btn-primary">AÃ±adir usuario</a>
</body>
</html>
